<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 images per row on PC */
            gap: 15px;
            padding: 20px;
        }
        .image-item {
            width: 100%;
            height: auto;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 100%;
            height: auto;
            display: block;
        }
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr; /* 1 image per row on mobile */
            }
        }
    </style>
</head>
<body>

    <h1 style="text-align: center; padding: 20px;">My Photo Gallery</h1>

    <div class="container">
        <!-- Images will be inserted here dynamically -->
    </div>

    <script>
        // Array of image filenames (manually or dynamically fetched)
        const images = [
            "image1.jpg",
            "image2.jpg",
            "image3.jpg",
            "image4.jpg",
            "image5.jpg",
            // Add more image names here
        ];

        const container = document.querySelector(".container");

        // Loop through the images and create image elements
        images.forEach((image) => {
            const imgElement = document.createElement("div");
            imgElement.classList.add("image-item");

            const img = document.createElement("img");
            img.src = `images/${image}`; // Assuming images are in the 'images' folder
            img.alt = image;

            imgElement.appendChild(img);
            container.appendChild(imgElement);
        });
    </script>

</body>
</html>
