<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Tour Photo Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background: #2C3E50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            font-size: 36px;
            font-weight: bold;
        }
        header p {
            font-size: 18px;
            margin-top: 10px;
        }
        section.hero {
            background: url('https://via.placeholder.com/1500x800') no-repeat center center;
            background-size: cover;
            color: white;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        section.hero h2 {
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        section.gallery {
            padding: 50px 10%;
            background-color: white;
            text-align: center;
        }
        section.gallery h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .gallery-images {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .gallery-images img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .gallery-images img:hover {
            transform: scale(1.05);
        }
        section.contact {
            padding: 50px 10%;
            background: #ecf0f1;
            text-align: center;
        }
        section.contact h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        section.contact form {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        section.contact input, section.contact textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        section.contact button {
            background-color: #2C3E50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        section.contact button:hover {
            background-color: #34495E;
        }
        footer {
            background-color: #2C3E50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        footer p {
            font-size: 16px;
        }
        footer a {
            color: #ecf0f1;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Class Tour Photo Gallery</h1>
        <p>Explore the unforgettable moments of our class trip!</p>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h2>Welcome to Our Adventure</h2>
    </section>

    <!-- Gallery Section -->
    <section class="gallery">
        <h2>Photo Gallery</h2>
        <div class="gallery-images">
            <!-- Corrected Image URLs -->
            <img src="https://raw.githubusercontent.com/AhsanGilman/Tour/main/images/20241207_002109.jpg" alt="Gallery Image 1">
            <img src="https://raw.githubusercontent.com/AhsanGilman/Tour/main/images/20241207_002133.jpg" alt="Gallery Image 2">
            <img src="https://raw.githubusercontent.com/AhsanGilman/Tour/main/images/20241207_131752.jpg" alt="Gallery Image 3">
            <img src="https://raw.githubusercontent.com/AhsanGilman/Tour/main/images/20241207_131755.jpg" alt="Gallery Image 4">
        </div>
    </section>

    <!-- Contact Section -->
    <section class="contact">
        <h2>Contact Us</h2>
        <form action="#">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="6" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>Created by Class of 2025 | <a href="#">Terms of Service</a> | <a href="#">Privacy Policy</a></p>
    </footer>

</body>
</html>
