<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 images per row on PC */
            gap: 15px;
            padding: 20px;
        }
        .image-item {
            width: 100%;
            height: auto;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 100%;
            height: auto;
            display: block;
        }
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr; /* 1 image per row on mobile */
            }
        }
    </style>
</head>
<body>

    <h1 style="text-align: center; padding: 20px;">My Photo Gallery</h1>

    <div class="container" id="image-gallery">
        <!-- Images will be inserted here dynamically -->
    </div>

    <script>
        const owner = 'YOUR_GITHUB_USERNAME';  // Replace with your GitHub username
        const repo = 'YOUR_REPO_NAME';         // Replace with your repository name
        const folder = 'images';               // The folder containing the images

        const container = document.getElementById("image-gallery");

        // Fetch the list of files in the "images" folder
        fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${folder}`)
            .then(response => response.json())
            .then(files => {
                files.forEach(file => {
                    if (file.type === 'file' && (file.name.endsWith('.jpg') || file.name.endsWith('.jpeg') || file.name.endsWith('.png'))) {
                        const imgElement = document.createElement("div");
                        imgElement.classList.add("image-item");

                        const img = document.createElement("img");
                        img.src = file.download_url;
                        img.alt = file.name;

                        imgElement.appendChild(img);
                        container.appendChild(imgElement);
                    }
                });
            })
            .catch(error => {
                console.error("Error fetching image files:", error);
                container.innerHTML = "<p>Error loading images. Please try again later.</p>";
            });
    </script>

</body>
</html>
