<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Tour Photo Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background: #2C3E50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            font-size: 36px;
            font-weight: bold;
        }
        section.hero {
            background: url('https://via.placeholder.com/1500x800') no-repeat center center;
            background-size: cover;
            color: white;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        section.gallery {
            padding: 50px 10%;
            background-color: white;
            text-align: center;
        }
        section.gallery h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .gallery-images {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .gallery-images img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .gallery-images img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Class Tour Photo Gallery</h1>
        <p>Explore the unforgettable moments of our class trip!</p>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h2>Welcome to Our Adventure</h2>
    </section>

    <!-- Gallery Section -->
    <section class="gallery">
        <h2>Photo Gallery</h2>
        <div class="gallery-images" id="image-gallery"></div>
    </section>

    <script>
        // Folder path where the images are located
        const folderPath = "https://raw.githubusercontent.com/AhsanGilman/Tour/main/images/"; // Modify with your folder path

        // List of all image filenames (manually added or generated via script)
        const imageFiles = [
            "20241207_002109.jpg",
            "20241207_002133.jpg",
            "20241207_131752.jpg",
            "20241207_131755.jpg"  // Add more image files as needed
        ];

        // Get the container where images will be displayed
        const imageGallery = document.getElementById('image-gallery');

        // Loop through each image filename and create an image element
        imageFiles.forEach((file) => {
            const img = document.createElement('img');
            img.src = folderPath + file;
            img.alt = file;
            imageGallery.appendChild(img);
        });
    </script>

</body>
</html>
